<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Numbers</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Перевод арабских чисел в римские<small>*</small></h1>
    <div><small>*до 10 тысяч</small></div>
    <p>
        <input id="input"  type="text" data-regexp="^\d{0,5}?$">
    </p>
    <p class="alert">
        <small>Разрешен ввод только чисел от 1 до 100 000!</small>
    </p>
    <p class="zero">
        <small>У римлян не было обозначения для 0</small>
    </p>
    <p id="add_text"></p>
    <footer>
        <script src="js/script.js"></script>
    </footer>
</body>
</html>
